<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Matthew Mo - Data Science Portfolio</title>

  <!-- Navy gradient background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A1929;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1A2942;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0A1929;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E8B87E;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D4A574;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C09560;stop-opacity:1" />
    </linearGradient>

    <!-- Subtle dot pattern -->
    <pattern id="dots" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <circle cx="25" cy="25" r="2" fill="#2B3F5C" opacity="0.2"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  <rect width="1200" height="630" fill="url(#dots)"/>

  <!-- Decorative shapes -->
  <circle cx="150" cy="150" r="120" fill="#2B3F5C" opacity="0.08"/>
  <circle cx="1050" cy="480" r="140" fill="#5B8FB9" opacity="0.06"/>
  <rect x="850" y="80" width="280" height="280" rx="40" fill="#3D5470" opacity="0.05" transform="rotate(15 990 220)"/>

  <!-- Gold accent line at top -->
  <rect x="0" y="0" width="1200" height="8" fill="url(#goldGradient)"/>

  <!-- Main Content -->
  <g transform="translate(100, 0)">

    <!-- Name - Large and bold -->
    <text x="0" y="220" font-family="'Inter', 'Space Grotesk', 'Arial', sans-serif" font-size="110" font-weight="900" fill="#FFFFFF" letter-spacing="-3">
      MATTHEW MO
    </text>

    <!-- Gold underline -->
    <rect x="0" y="250" width="680" height="8" fill="url(#goldGradient)" rx="4"/>

    <!-- Role -->
    <text x="0" y="340" font-family="'Inter', 'Space Grotesk', 'Arial', sans-serif" font-size="48" font-weight="600" fill="#D4A574">
      Data Science @ University of Waterloo
    </text>

    <!-- Subtitle/Specializations -->
    <text x="0" y="410" font-family="'Inter', 'Arial', sans-serif" font-size="32" font-weight="500" fill="#9CA3AF">
      Machine Learning • Full-Stack Development • Data Analysis
    </text>

    <!-- Website URL -->
    <g transform="translate(0, 500)">
      <rect x="0" y="-15" width="420" height="70" rx="35" fill="rgba(91, 143, 185, 0.12)" stroke="#5B8FB9" stroke-width="2"/>
      <text x="210" y="30" font-family="'Inter', 'Arial', sans-serif" font-size="30" font-weight="600" fill="#FFFFFF" text-anchor="middle">
        www.matthew-mo.com
      </text>
    </g>

  </g>

  <!-- Logo in bottom right corner -->
  <g transform="translate(1000, 480)">
    <!-- Rounded square background -->
    <rect x="0" y="0" width="140" height="140" rx="20" fill="#1A2942"/>
    <rect x="3" y="3" width="134" height="134" rx="17" fill="none" stroke="url(#goldGradient)" stroke-width="3" opacity="0.4"/>

    <!-- M monogram centered -->
    <path d="M30 110V40H42L70 95L98 40H110V110H98V62L78 100H62L42 62V110H30Z" fill="url(#goldGradient)" stroke="#0A1929" stroke-width="1"/>
  </g>

  <!-- Bottom accent line -->
  <rect x="0" y="622" width="1200" height="8" fill="url(#goldGradient)"/>

</svg>
