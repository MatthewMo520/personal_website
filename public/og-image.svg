<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Matthew Mo - Data Science Portfolio</title>

  <!-- Navy gradient background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A1929;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1A2942;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0A1929;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E8B87E;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D4A574;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C09560;stop-opacity:1" />
    </linearGradient>

    <!-- Subtle pattern for background -->
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1.5" fill="#2B3F5C" opacity="0.3"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  <rect width="1200" height="630" fill="url(#dots)"/>

  <!-- Decorative shapes -->
  <circle cx="100" cy="100" r="80" fill="#2B3F5C" opacity="0.1"/>
  <circle cx="1100" cy="530" r="100" fill="#5B8FB9" opacity="0.08"/>
  <rect x="900" y="50" width="200" height="200" rx="30" fill="#3D5470" opacity="0.06" transform="rotate(15 1000 150)"/>

  <!-- Gold accent line at top -->
  <rect x="0" y="0" width="1200" height="6" fill="url(#goldGradient)"/>

  <!-- Main Content Container -->
  <g transform="translate(100, 0)">

    <!-- Name - Large and bold -->
    <text x="0" y="200" font-family="'Inter', 'Space Grotesk', sans-serif" font-size="90" font-weight="900" fill="#FFFFFF" letter-spacing="-2">
      Matthew Mo
    </text>

    <!-- Gold underline -->
    <rect x="0" y="230" width="500" height="6" fill="url(#goldGradient)" rx="3"/>

    <!-- Role/School -->
    <text x="0" y="310" font-family="'Inter', 'Space Grotesk', sans-serif" font-size="42" font-weight="600" fill="#D4A574">
      Data Science @ University of Waterloo
    </text>

    <!-- Seeking Internships Badge -->
    <g transform="translate(0, 350)">
      <rect x="0" y="0" width="580" height="70" rx="35" fill="rgba(91, 143, 185, 0.15)" stroke="#D4A574" stroke-width="3"/>
      <circle cx="40" cy="35" r="8" fill="#34D399"/>
      <text x="65" y="45" font-family="'Inter', sans-serif" font-size="28" font-weight="600" fill="#FFFFFF">
        Available for Summer/Fall 2026 Internships
      </text>
    </g>

    <!-- Tech Stack / Projects hint -->
    <g transform="translate(0, 470)">
      <text x="0" y="0" font-family="'Inter', sans-serif" font-size="24" font-weight="500" fill="#9CA3AF">
        Full-Stack Development • Machine Learning • Data Analysis
      </text>
    </g>

    <!-- Website URL -->
    <g transform="translate(0, 530)">
      <text x="0" y="0" font-family="'Inter', sans-serif" font-size="28" font-weight="600" fill="#5B8FB9">
        matthewmo.com
      </text>
    </g>

  </g>

  <!-- Small logo in top right corner -->
  <g transform="translate(1050, 80)">
    <!-- Simplified M monogram -->
    <circle cx="50" cy="50" r="50" fill="#1A2942"/>
    <circle cx="50" cy="50" r="48" fill="none" stroke="url(#goldGradient)" stroke-width="2"/>
    <path d="M30 70V30H35L50 60L65 30H70V70H65V43L55 63H45L35 43V70H30Z" fill="url(#goldGradient)"/>
  </g>

  <!-- Bottom accent line -->
  <rect x="0" y="624" width="1200" height="6" fill="url(#goldGradient)"/>

</svg>
